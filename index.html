<!doctype html>
<html lang="en">
  <head>
    <title>RGB to Hex Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand h1" href="#" >Convert</a>
        </div>
    </nav>
    <div id="RGBtoHexConverterVER1">
        <h5 class="p-3 mb-2 bg-secondary text-white text-center ">RGB to Hex Converter VER1</h5>
        <div class="border border-dark row" style="padding: 30px; margin: 1%; ">
            <section id="RGB" class="RGB col-sm border border-dark">
                <h6>RGB</h6>
                <table class="table " >
                    <tbody>
                      <tr>                   
                        <td class="p">
                            <p>R：</p>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <section  class="border border-dark"></section>
                        </td>
                      </tr>
                      <tr class="p">                   
                        <td >
                            <P>G：</P>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                        <td>
                            <section  class="border border-dark"></section>
                        </td>
                      </tr>
                      <tr>                    
                        <td class="p">
                            <P>B：</P>
                        </td>
                        <td>
                            <input type="text" >
                        </td>
                        <td>
                           <section  class="border border-dark" ></section> 
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button type="button" class="btn btn-outline-primary">Convert</button>
            </section>
            <section id="HEX" class = "HEX col-sm border border-dark">
                <h6>HEX</h6>
                <table class="table ">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="Hex"></label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <section class="border border-dark " style="width: 50%; height: 100px" ></section>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </section>
        </div>
    </div>
    <div id="RGBtoHexConverterVER2">
        <h5 class="p-3 mb-2 bg-secondary text-white text-center ">RGB to Hex Converter VER2</h5>
        <div class="border border-dark d-flex flex-column justify-content-center" style="padding: 30px 30%; margin: 1%;">
            <table class="table" >
                <tbody>
                  <tr>                   
                    <td>
                        <p style="background-color: rgb(255,0,0);">R</p>
                    </td>
                    <td>
                        <input type="range"  min="0" max="255" value="255"  step="1" />
                    </td>
                    <td>
                        <P style="background-color: rgb(255,0,0);">255</P>
                    </td>
                  </tr>
                  <tr>                   
                    <td >
                        <P style="background-color: rgb(0,255,0);">G</P>
                    </td>
                    <td>
                        <input type="range" min="0" max="255" value="255" step="1"/>
                    </td>
                    <td>
                        <P style="background-color: rgb(0,255,0);">255</P>
                    </td>
                  </tr>
                  <tr>                    
                    <td>
                        <P style="background-color: rgb(0,0,255);">B</P>
                    </td>
                    <td>
                        <input type="range" min="0" max="255" value="255" step="1"/>
                    </td>
                    <td>
                        <P style="background-color: rgb(0,0,255);">255</P>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p class="text-center p"> 
                  #ffffff
              </p>
        </div>
    </div>
      


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
